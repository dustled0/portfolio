<section id="education" class="section section--alt" aria-labelledby="education-title">
  <div class="container">
    <h2 id="education-title" class="section__title" appScrollReveal>Education</h2>

    <div class="education">
      <article class="education__card card" appScrollReveal [delay]="100">
        <div class="education__icon" aria-hidden="true">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="education__content">
          <h3 class="education__degree">{{ education.degree }}</h3>
          <p class="education__school">
            <i class="fas fa-university" aria-hidden="true"></i>
            {{ education.school }}
          </p>
          <div class="education__meta">
            <span class="education__location">
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
              <span class="sr-only">Location:</span>
              {{ education.location }}
            </span>
            <span class="education__years">
              <i class="fas fa-calendar-alt" aria-hidden="true"></i>
              <span class="sr-only">Years:</span>
              {{ education.startYear }} - {{ education.endYear }}
            </span>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
