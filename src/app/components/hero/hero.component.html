<section id="hero" class="hero" aria-labelledby="hero-name">
  <div class="hero__background" appParallax [parallaxSpeed]="0.3" aria-hidden="true"></div>
  <div class="hero__overlay" aria-hidden="true"></div>
  <div class="hero__content">
    <div class="hero__avatar" aria-hidden="true">
      <i class="fas fa-user"></i>
    </div>
    <h1 id="hero-name" class="hero__name">{{ personalInfo.name }}</h1>
    <p class="hero__title" aria-label="Job title: {{ personalInfo.title }}">
      <span class="typing-cursor" [appTyping]="typingTexts" [typingSpeed]="80" [deletingSpeed]="40" [pauseDuration]="2500" aria-hidden="true"></span>
      <span class="sr-only">{{ personalInfo.title }}</span>
    </p>
    <p class="hero__experience">{{ personalInfo.yearsExperience }}+ Years of Experience</p>

    <div class="hero__contact" role="list" aria-label="Contact information">
      <a href="mailto:{{ personalInfo.email }}" class="hero__contact-item" role="listitem" aria-label="Email: {{ personalInfo.email }}">
        <i class="fas fa-envelope" aria-hidden="true"></i>
        <span>{{ personalInfo.email }}</span>
      </a>
      <a href="tel:{{ personalInfo.phone }}" class="hero__contact-item" role="listitem" aria-label="Phone: {{ personalInfo.phone }}">
        <i class="fas fa-phone" aria-hidden="true"></i>
        <span>{{ personalInfo.phone }}</span>
      </a>
      <span class="hero__contact-item" role="listitem">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <span>{{ personalInfo.location }}</span>
      </span>
    </div>

    <div class="hero__actions">
      <a class="btn btn--primary" (click)="scrollTo('contact')" (keydown.enter)="scrollTo('contact')" tabindex="0" role="button">Contact Me</a>
      <a class="btn btn--outline" (click)="scrollTo('experience')" (keydown.enter)="scrollTo('experience')" tabindex="0" role="button">View Experience</a>
    </div>
  </div>

  <div class="hero__scroll-indicator" (click)="scrollTo('about')" (keydown.enter)="scrollTo('about')" tabindex="0" role="button" aria-label="Scroll to About section">
    <i class="fas fa-chevron-down" aria-hidden="true"></i>
  </div>
</section>
