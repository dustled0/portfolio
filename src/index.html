<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dustine Lee A. Dequito | Advanced App Engineering Specialist</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio of Dustine Lee A. Dequito - Advanced App Engineering Specialist with 15+ years of experience in Angular, React, and web development.">
  <meta name="keywords" content="Dustine Dequito, Web Developer, Angular Developer, React Developer, Frontend Developer, Philippines">
  <meta name="author" content="Dustine Lee A. Dequito">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #5D4037 0%, #795548 50%, #8D6E63 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .app-loading.loaded {
      opacity: 0;
      visibility: hidden;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #fff;
      margin-top: 1rem;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-loading" id="app-loading">
    <div class="spinner"></div>
    <p class="loading-text">Loading...</p>
  </div>
  <app-root></app-root>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-loading');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 500);
    });
  </script>
</body>
</html>
