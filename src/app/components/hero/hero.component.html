<section id="hero" class="hero">
  <div class="hero__background" appParallax [parallaxSpeed]="0.3"></div>
  <div class="hero__overlay"></div>
  <div class="hero__content">
    <div class="hero__avatar">
      <i class="fas fa-user"></i>
    </div>
    <h1 class="hero__name">{{ personalInfo.name }}</h1>
    <p class="hero__title">
      <span class="typing-cursor" [appTyping]="typingTexts" [typingSpeed]="80" [deletingSpeed]="40" [pauseDuration]="2500"></span>
    </p>
    <p class="hero__experience">{{ personalInfo.yearsExperience }}+ Years of Experience</p>

    <div class="hero__contact">
      <a href="mailto:{{ personalInfo.email }}" class="hero__contact-item">
        <i class="fas fa-envelope"></i>
        <span>{{ personalInfo.email }}</span>
      </a>
      <a href="tel:{{ personalInfo.phone }}" class="hero__contact-item">
        <i class="fas fa-phone"></i>
        <span>{{ personalInfo.phone }}</span>
      </a>
      <span class="hero__contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>{{ personalInfo.location }}</span>
      </span>
    </div>

    <div class="hero__actions">
      <a class="btn btn--primary" (click)="scrollTo('contact')">Contact Me</a>
      <a class="btn btn--outline" (click)="scrollTo('experience')">View Experience</a>
    </div>
  </div>

  <div class="hero__scroll-indicator" (click)="scrollTo('about')">
    <i class="fas fa-chevron-down"></i>
  </div>
</section>
