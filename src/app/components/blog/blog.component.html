<section id="blog" class="section section--alt" aria-labelledby="blog-title">
  <div class="container">
    <h2 id="blog-title" class="section__title" appScrollReveal>Latest Articles</h2>

    <div class="blog-posts" role="list" aria-label="Recent blog posts">
      @for (post of blogPosts; track post.title; let i = $index) {
        <article class="blog-post card" role="listitem" appScrollReveal [delay]="i * 100">
          <div class="blog-post__image" aria-hidden="true">
            <i class="fas fa-newspaper"></i>
          </div>
          <div class="blog-post__content">
            <div class="blog-post__meta">
              <span class="blog-post__date">
                <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                {{ post.date }}
              </span>
            </div>
            <h3 class="blog-post__title">
              <a [href]="post.url" target="_blank" rel="noopener noreferrer">
                {{ post.title }}
              </a>
            </h3>
            <p class="blog-post__excerpt">{{ post.excerpt }}</p>
            <div class="blog-post__tags" aria-label="Tags">
              @for (tag of post.tags; track tag) {
                <span class="tag">{{ tag }}</span>
              }
            </div>
            <a
              [href]="post.url"
              target="_blank"
              rel="noopener noreferrer"
              class="blog-post__link"
              [attr.aria-label]="'Read more about ' + post.title">
              Read More
              <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>
