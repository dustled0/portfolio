<header class="header" role="banner" [class.header--scrolled]="isScrolled">
  <div class="header__container">
    <a class="header__logo" (click)="scrollTo('hero')" (keydown.enter)="scrollTo('hero')" tabindex="0" aria-label="Go to top of page">
      <span class="header__logo-text">DD</span>
    </a>

    <div class="header__actions">
      <!-- Language switcher hidden until translations are ready -->

      <!-- Social Links -->
      @if (socialLinks) {
        @if (socialLinks.github) {
          <a [href]="socialLinks.github" target="_blank" rel="noopener noreferrer" 
             class="header__social-link" aria-label="GitHub Profile">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
        }
        @if (socialLinks.linkedin) {
          <a [href]="socialLinks.linkedin" target="_blank" rel="noopener noreferrer" 
             class="header__social-link" aria-label="LinkedIn Profile">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
          </a>
        }
      }

      <!-- Resume download button hidden -->

      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="(themeService.darkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'">
        <i class="fas" [class.fa-moon]="!(themeService.darkMode$ | async)" [class.fa-sun]="(themeService.darkMode$ | async)" aria-hidden="true"></i>
      </button>

      <button
        class="header__mobile-toggle"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-controls="main-nav"
        aria-label="Toggle navigation menu">
        <span class="hamburger" [class.hamburger--open]="isMobileMenuOpen">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </span>
      </button>
    </div>

    <nav id="main-nav" class="header__nav" role="navigation" aria-label="Main navigation" [class.header__nav--open]="isMobileMenuOpen">
      <ul class="header__nav-list">
        @for (link of navLinks; track link.target) {
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              [class.header__nav-link--active]="activeSection === link.target"
              (click)="scrollTo(link.target)"
              (keydown.enter)="scrollTo(link.target)"
              [attr.aria-current]="activeSection === link.target ? 'true' : null"
              tabindex="0">
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
