<section id="contact" class="section contact">
  <div class="container">
    <h2 class="section__title" appScrollReveal>Get In Touch</h2>

    <div class="contact__content">
      <p class="contact__intro" appScrollReveal [delay]="100">
        I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.
      </p>

      <div class="contact__cards">
        <a href="mailto:{{ personalInfo.email }}" class="contact__card card" appScrollReveal [delay]="200">
          <div class="contact__card-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <h3 class="contact__card-title">Email</h3>
          <p class="contact__card-value">{{ personalInfo.email }}</p>
        </a>

        <a href="tel:{{ personalInfo.phone }}" class="contact__card card" appScrollReveal [delay]="300">
          <div class="contact__card-icon">
            <i class="fas fa-phone"></i>
          </div>
          <h3 class="contact__card-title">Phone</h3>
          <p class="contact__card-value">{{ personalInfo.phone }}</p>
        </a>

        <div class="contact__card card" appScrollReveal [delay]="400">
          <div class="contact__card-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3 class="contact__card-title">Location</h3>
          <p class="contact__card-value">{{ personalInfo.location }}</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="footer__text">
        &copy; {{ currentYear }} {{ personalInfo.name }}. All rights reserved.
      </p>
    </div>
  </footer>
</section>
